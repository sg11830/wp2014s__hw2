<html><head>
  <meta charset="utf-8">
  <title>Contact me!!</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="960_12_col.css">
  <link rel="stylesheet" type="text/css" href="text.css">
  <link rel="stylesheet" type="text/css" href="hw2_2css.css">
  <link href='http://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container_12">
    
  <header class="grid_12">
    <div class="grid_1 alpha">&nbsp;</div>
    <div id="header" class="grid_10">
      <div class="paper">
        <div class="tape"></div>
        <div class="red-line first"></div>
        <div class="red-line"></div>
        <ul id="lines">
            <li></li>
            <li>Hey!</li>
            <li>Contact with</li>
            <li>SIH-YING, CIOU</li>
            <li></li>
        </ul>
        <div class="left-shadow"></div>
        <div class="right-shadow"></div>
      </div><!--end paper-->
    </div>
    <div class="grid_1 omega">&nbsp;</div>
  </header>

  <nav class="grid_2 alpha">&nbsp;</nav>
  
  <article class="grid_8">
    <div id="top">
    <p>if you have any question, comments, suggestions, or just want to chat with SIH-YING, welcome to leave your messages! She will reply you as soon as possible! Thank you! </p>
  </div>
    
  <div id="table">
    <h1>Contact me</h1>
      <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;ifq" method="POST">
      <p>
        <label for="what">Name</label>
        <input type="text" name="entry.0.single"><br>
        <label for="radio-1">gender</label>
        <input type="radio" name="entry.1.group"
 value="m"><label for="male">Male</label>
        <input type="radio" name="entry.1.group"
 value="f" id="radio-1"><label for="Female">Female</label><br>
        <label for="radio-2">Favorite Foods</label>
        <input type="radio" name="entry.2.group"
 value="a"><label for="apple">Apple</label>
        <input type="radio" name="entry.2.group"
 value="b" id="radio-1"><label for="banana">Banana</label>
        <input type="radio" name="entry.2.group"
 value="l" id="radio-1"><label for="lemon">Lemon</label>
        <input type="radio" name="entry.2.group"
 value="w" id="radio-1"><label for="watermelon">Watermelon</label> <br>
        
        <label for="relationship">Relationship</label>
        <select name="entry.3.single" class="selectedtab" onchange="changeRecord(this)">
            <option value="s">single</option>
            <option value="d">dating</option>
            <option value="m">married</option>
            <option value="h">hard to explain</option>
          </select><br>
        <label for="what">E-mail</label>
        <input type="text" name="entry.4.single"><br>
        <textarea name="entry.5.single" value="comment" cols="60" rows="10"></textarea><br>
        <input type="submit" value="Submit">
        </p>
   </div>
    
  </article>
  
  <aside class="grid_2 omega">&nbsp;</aside>
    
  <footer class="grid_12">
    <div>
    Copyright (c) 2014
    </div>
  </footer>
  </div>
</body>
</html>
